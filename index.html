<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>برنامج حساب كميات الخلطة</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
            margin: 0;
            padding: 50px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 600px;
        }
        h1 {
            color: #00796b;
            margin-bottom: 40px;
            font-size: 46px;
        }
        label {
            font-size: 32px;
            color: #004d40;
        }
        input {
            padding: 20px;
            font-size: 30px;
            width: 90%;
            margin-top: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 2px solid #009688;
        }
        button {
            padding: 20px 50px;
            font-size: 32px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #004d40;
        }
        .result, .total {
            margin-top: 40px;
            font-size: 34px;
            color: #00695c;
            background-color: #f1f1f1;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px #aaa;
            border: 3px solid #4caf50; /* هنا أضفنا الإطار الأخضر */
        }
        .total {
            font-size: 36px;
            color: #d32f2f;
            background-color: #e8f5e9; /* أخضر فاتح */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>برنامج حساب كميات الخلطة</h1>

    <label>أدخل حجم القالب (مل):</label><br>
    <input type="number" id="volume" placeholder="مثلاً 308"><br>
    <button onclick="calculate()">احسب</button>

    <div class="result" id="result"></div>
    <div class="total" id="total"></div>
</div>

<script>
function calculate() {
    var volume = document.getElementById("volume").value;
    if(volume <= 0){
        alert("من فضلك أدخل حجم صحيح.");
        return;
    }
    var ratio = volume / 300;
    var gypsum = 280 * ratio;
    var cement = 26 * ratio;
    var waterMl = 244 * ratio;
    var waterGrams = waterMl; // الماء بالجرام

    var totalWeight = gypsum + cement + waterGrams;

    document.getElementById("result").innerHTML = `
        <p><strong>كمية الجبس:</strong> ${gypsum.toFixed(2)} جرام</p>
        <p><strong>كمية الأسمنت:</strong> ${cement.toFixed(2)} جرام</p>
        <p><strong>كمية الماء:</strong> ${waterGrams.toFixed(2)} جرام</p>
    `;

    document.getElementById("total").innerHTML = `
        <strong>المجموع الكلي:</strong> ${totalWeight.toFixed(2)} جرام
    `;
}
</script>

</body>
</html>
