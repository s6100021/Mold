<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برنامج حساب كميات الخلطة</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .program-header {
        width: 100%;
        height: auto;
    }
    .footer-img {
        width: 100%;
        height: auto;
        margin-top: 20px;
    }
    .card-custom {
        padding: 20px;
        border-radius: 15px;
        margin: 20px auto;
    }
</style>
</head>

<body>

<!-- الهيدر -->
<img src="head.png" alt="هيدر برنامج حساب الكميات" class="program-header">

<div class="container">

    <!-- مربع الإدخال -->
    <div class="card card-custom bg-light">
        <img src="ml.png" alt="أدخل حجم القالب" class="img-fluid mb-3">
        <input type="number" id="volume" class="form-control mb-3" placeholder="أدخل حجم القالب بالملي">
        
        <div class="d-flex justify-content-center">
            <button onclick="calculate()" class="btn btn-primary m-2">احسب</button>
            <button onclick="resetForm()" class="btn btn-danger m-2">مسح</button>
        </div>
    </div>

    <!-- النتائج -->
    <div id="results" class="card card-custom bg-success text-white" style="display:none;">
        <p>الجبس: <span id="gypsum">0</span> جرام</p>
        <p>الإسمنت: <span id="cement">0</span> جرام</p>
        <p>الماء: <span id="water">0</span> جرام</p>
    </div>

    <div id="total" class="card card-custom bg-warning" style="display:none;">
        <strong>المجموع الكلي: <span id="sum">0</span> جرام</strong>
    </div>

    <!-- مربع الأدعية -->
    <div id="dua-frame" class="card card-custom bg-info text-white">
        <p id="dua-text" class="mb-0">دعاء اليوم</p>
    </div>

    <!-- مربع المعلومات -->
    <div id="info-frame" class="card card-custom bg-secondary text-white">
        <p id="info-text" class="mb-0">معلومة اليوم</p>
    </div>

    <!-- رقم الإصدار والحقوق -->
    <div class="mt-4">
        <p>الإصدار 4.0 - جميع الحقوق محفوظة ©</p>
    </div>

</div>

<!-- الفوتر -->
<img src="footer.png" alt="فوتر البرنامج" class="footer-img">

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>

<script>
// أدعية عشوائية
const duas = [
    "اللهم يسر لي أمري ووفقني لما تحب وترضى.",
    "اللهم اجعل عملي هذا خالصًا لوجهك الكريم.",
    "رب اشرح لي صدري ويسر لي أمري.",
    "اللهم ارزقني علما نافعًا ورزقًا طيبًا.",
    "اللهم اجعلني مباركًا أينما كنت."
];

// معلومات عشوائية
const infos = [
    "للحصول على خلطة جبس قوية، استخدم نسبة 3 أجزاء جبس إلى 1 جزء ماء.",
    "يفضل مزج الإسمنت بالماء البارد لتحسين قوة التماسك.",
    "لعمل خلطة ترميم منزلية: امزج الجبس مع كمية قليلة من الأسمنت الأبيض.",
    "استخدم الأسمنت الأبيض لملء الفجوات والشقوق في الحوائط.",
    "للحصول على سطح أملس، قم بدهن القالب بزيت خفيف قبل صب الجبس.",
    "مزج الجبس بسرعة يمنع تكتل المواد ويزيد قوة المنتج النهائي.",
    "استخدم قالب سيليكون لصب الجبس لأشكال منزلية ديكورية جميلة."
];

// تشغيل دعاء ومعلومة عند تحميل الصفحة
window.onload = function() {
    const randomDua = duas[Math.floor(Math.random() * duas.length)];
    document.getElementById('dua-text').innerText = randomDua;

    const randomInfo = infos[Math.floor(Math.random() * infos.length)];
    document.getElementById('info-text').innerText = randomInfo;
};

// تأثير تحريك الأرقام
function animateNumber(element, start, end, duration) {
    let range = end - start;
    let current = start;
    let increment = range / (duration / 20);
    let timer = setInterval(function() {
        current += increment;
        element.innerText = Math.floor(current);
        if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
            element.innerText = end;
            clearInterval(timer);
        }
    }, 20);
}

// حساب الكميات
function calculate() {
    const volume = parseFloat(document.getElementById('volume').value);
    if (isNaN(volume)) {
        alert("الرجاء إدخال رقم صحيح لحجم القالب.");
        return;
    }
    document.getElementById('clickSound').play();

    const ratio = volume / 300;
    const gypsum = Math.round(280 * ratio);
    const cement = Math.round(26 * ratio);
    const water = Math.round(244 * ratio);
    const total = gypsum + cement + water;

    document.getElementById('results').style.display = 'block';
    document.getElementById('total').style.display = 'block';

    animateNumber(document.getElementById('gypsum'), 0, gypsum, 1000);
    animateNumber(document.getElementById('cement'), 0, cement, 1000);
    animateNumber(document.getElementById('water'), 0, water, 1000);
    animateNumber(document.getElementById('sum'), 0, total, 1000);
}

// إعادة التعيين
function resetForm() {
    document.getElementById('volume').value = '';
    document.getElementById('results').style.display = 'none';
    document.getElementById('total').style.display = 'none';
    document.getElementById('clickSound').play();
}
</script>

</body>
</html>
