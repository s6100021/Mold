<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>برنامج حساب كميات الخلطة</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            margin-top: 50px;
        }
        h1 {
            color: #00796b;
            font-size: 36px;
        }
        label {
            font-size: 24px;
            color: #004d40;
        }
        input {
            padding: 12px;
            font-size: 24px;
            width: 250px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #009688;
        }
        button {
            padding: 14px 30px;
            font-size: 24px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #004d40;
        }
        .result {
            margin-top: 30px;
            font-size: 26px;
            color: #00695c;
            background-color: #ffffff;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
    </style>
</head>
<body>

<h1>برنامج حساب كميات الخلطة</h1>

<label>أدخل حجم القالب (مل):</label><br>
<input type="number" id="volume" placeholder="مثلاً 308"><br>
<button onclick="calculate()">احسب</button>

<div class="result" id="result"></div>

<script>
function calculate() {
    var volume = document.getElementById("volume").value;
    if(volume <= 0){
        alert("من فضلك أدخل حجم صحيح.");
        return;
    }
    var ratio = volume / 300;
    var gypsum = 280 * ratio;
    var cement = 26 * ratio;
    var water = 244 * ratio;

    document.getElementById("result").innerHTML = `
        <p><strong>كمية الجبس:</strong> ${gypsum.toFixed(2)} جرام</p>
        <p><strong>كمية الأسمنت:</strong> ${cement.toFixed(2)} جرام</p>
        <p><strong>كمية الماء:</strong> ${water.toFixed(2)} مل</p>
    `;
}
</script>

</body>
</html>
