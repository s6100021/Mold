<head>

<title>حساب كميات الخلطة</title>
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        max-width: 600px;
        margin: 30px auto;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px #ccc;
    }
    input, button {
        padding: 10px;
        margin: 10px;
        font-size: 18px;
        border-radius: 10px;
        border: none; /* إزالة الحدود */
    }
    button {
        cursor: pointer;
        font-weight: bold;
        background-color: #4CAF50; /* اللون الأخضر للأزرار */
        color: white;
        transition: 0.3s;

    .share-btn {
        background-color: #25D366;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        display: none;
    }
    .share-btn:hover {

    }
    #randomMessage {
        display: none;
        margin-top: 15px;
        font-size: 18px;
    }
    #footer {

    }
    #duaaBox {
        margin-top: 20px;
        padding: 15px;
        background-color: #f0f8ff;
        border-radius: 10px;

    <div>
        <img src="ml.png" alt="ادخل حجم القالب" style="width: 200px;">
        <br>
        <input type="number" id="volume" placeholder="أدخل حجم القالب بالملي">
    </div>
    <div>
        <!-- استبدال الصور بكلمات -->
        <button onclick="calculate()" id="calcButton">احسب</button>
        <button onclick="resetForm()" id="resetButton">امسح</button>
    </div>
    <div id="results">
        <p>الجبس: <span id="gypsum">0</span> جرام</p>
        <p>الإسمنت: <span id="cement">0</span> جرام</p>
        <p>الماء: <span id="water">0</span> جرام</p>
    </div>
    <div id="total">
        <strong>المجموع الكلي: <span id="sum">0</span> جرام</strong>
    </div>
    <button class="share-btn" onclick="shareWhatsApp()">مشاركة على واتساب</button>
    <div id="randomMessage">كلمة عشوائية: لا تتوقف عن المحاولة!</div>
    <div id="duaaBox"></div> <!-- صندوق الأدعية -->
    <div id="footer">
        <p>إصدار: 3.0</p>
        <p id="visitor-count">عدد الزوار: 0</p>
    </div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>

<script>
// صوت الضغط
function playSound() {
    document.getElementById('clickSound').play();
}

// تأثير العداد
function animateNumber(element, start, end, duration) {
    let range = end - start;
    let current = start;
    let increment = range / (duration / 20);
    let timer = setInterval(function() {
        current += increment;
        element.innerText = Math.floor(current);
        if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
            element.innerText = end;
            clearInterval(timer);
        }
    }, 20);
}

// حساب النتائج
function calculate() {
    playSound();
    const volume = parseFloat(document.getElementById('volume').value);
    if (isNaN(volume)) {
        alert("الرجاء إدخال رقم صحيح لحجم القالب.");
        return;
    }
    const ratio = volume / 300;
    const gypsum = Math.round(280 * ratio);
    const cement = Math.round(26 * ratio);
    const water = Math.round(244 * ratio);
    const total = gypsum + cement + water;

    // تحديث النتائج
    document.getElementById('results').style.display = 'block';
    document.getElementById('total').style.display = 'block';
    document.getElementById('results').innerHTML = `
        <p>الجبس: <span id="gypsum">${gypsum}</span> جرام</p>
        <p>الإسمنت: <span id="cement">${cement}</span> جرام</p>
        <p>الماء: <span id="water">${water}</span> جرام</p>
    `;
    document.getElementById('total').innerHTML = `<strong>المجموع الكلي: <span id="sum">${total}</span> جرام</strong>`;
    
    document.getElementById('shareWhatsApp').style.display = 'inline-block'; // إظهار زر الواتساب

    animateNumber(document.getElementById('gypsum'), 0, gypsum, 1000);
    animateNumber(document.getElementById('cement'), 0, cement, 1000);
    animateNumber(document.getElementById('water'), 0, water, 1000);
    animateNumber(document.getElementById('sum'), 0, total, 1000);
    showRandomMessage(); // إظهار الرسالة العشوائية
}

// إعادة تعيين المدخلات
function resetForm() {
    playSound();
    document.getElementById('volume').value = '';
    document.getElementById('results').style.display = 'none';
    document.getElementById('total').style.display = 'none';
    document.getElementById('shareWhatsApp').style.display = 'none'; // إخفاء زر الواتساب
    document.getElementById('randomMessage').style.display = 'none'; // إخفاء الرسالة العشوائية
}

// مشاركة بالواتساب
function shareWhatsApp() {
    const gypsum = document.getElementById('gypsum').innerText;
    const cement = document.getElementById('cement').innerText;
    const water = document.getElementById('water').innerText;
    const sum = document.getElementById('sum').innerText;

    const message = `نتيجة حساب الكميات:\nجبس: ${gypsum} جرام\nإسمنت: ${cement} جرام\nماء: ${water} جرام\nالمجموع الكلي: ${sum} جرام\nمقدمة من برنامج حساب الخلطة.`;
    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
}

// تحديث عداد الزوار
let visitorCount = 0;
function updateVisitorCount() {
    visitorCount++;
    document.getElementById('visitor-count').innerText = `عدد الزوار: ${visitorCount}`;
}
updateVisitorCount(); // تحديث عداد الزوار عند فتح الصفحة

        'ابدأ اليوم لتحقيق النجاح!',
    ];
    const randomIndex = Math.floor(Math.random() * messages.length);
    document.getElementById('randomMessage').innerText = `كلمة عشوائية: ${messages[randomIndex]}`;
    document.getElementById('randomMessage').style.display = 'block';
