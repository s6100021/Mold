<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حساب كميات الخلطة</title>
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        max-width: 600px;
        margin: 30px auto;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px #ccc;
    }
    input, button {
        padding: 10px;
        margin: 10px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
    }
    button {
        cursor: pointer;
        font-weight: bold;
        background-color: #4CAF50;
        color: white;
        transition: 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    #results, #total {
        margin-top: 20px;
        background: #e0ffe0;
        padding: 15px;
        border: 2px solid green;
        border-radius: 10px;
    }
    .random-text {
        margin-top: 20px;
        background-color: #f9f9f9;
        padding: 15px;
        border: 2px solid #ccc;
        border-radius: 10px;
        display: none;
    }
    .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #555;
    }
    /* إزالة الحدود الأخضر حول الأزرار */
    button img {
        border: none;
    }
</style>
</head>

<body>

<div class="container">
    <img src="program_logo.png" alt="شعار" style="width: 100%; margin-bottom: 20px;">
    
    <div>
        <img src="ml.png" alt="ادخل حجم القالب" style="width: 200px;">
        <br>
        <input type="number" id="volume" placeholder="أدخل حجم القالب بالملي">
    </div>

    <div>
        <button onclick="calculate()" id="calcButton">
            <img src="cont.png" alt="احسب" style="height: 30px;">
        </button>
        <button onclick="resetForm()" id="resetButton">
            <img src="delet.png" alt="مسح" style="height: 30px;">
        </button>
    </div>
    
    <div id="results" style="display:none;"></div>
    <div id="total" style="display:none;"></div>
    <div id="randomText" class="random-text"></div>
</div>

<div class="footer">
    <p>الإصدار: 3.0</p>
</div>

<script>
// صوت الضغط
function playSound() {
    const clickSound = new Audio('https://www.soundjay.com/buttons/sounds/button-29.mp3');
    clickSound.play();
}

// تأثير العداد
function animateNumber(element, start, end, duration) {
    let range = end - start;
    let current = start;
    let increment = range / (duration / 20);
    let timer = setInterval(function() {
        current += increment;
        element.innerText = Math.floor(current);
        if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
            element.innerText = end;
            clearInterval(timer);
        }
    }, 20);
}

// حساب النتائج
function calculate() {
    playSound();
    const volume = parseFloat(document.getElementById('volume').value);
    if (isNaN(volume)) {
        alert("الرجاء إدخال رقم صحيح لحجم القالب.");
        return;
    }
    const ratio = volume / 300;
    const gypsum = Math.round(280 * ratio);
    const cement = Math.round(26 * ratio);
    const water = Math.round(244 * ratio);
    const total = gypsum + cement + water;

    document.getElementById('results').style.display = 'block';
    document.getElementById('total').style.display = 'block';
    document.getElementById('randomText').style.display = 'block';

    document.getElementById('results').innerHTML = `
        <p>الجبس: <span id="gypsum">0</span> جرام</p>
        <p>الإسمنت: <span id="cement">0</span> جرام</p>
        <p>الماء: <span id="water">0</span> جرام</p>
    `;
    document.getElementById('total').innerHTML = `<strong>المجموع الكلي: <span id="sum">0</span> جرام</strong>`;
    document.getElementById('randomText').innerHTML = `<p>${generateRandomText()}</p>`;

    animateNumber(document.getElementById('gypsum'), 0, gypsum, 1000);
    animateNumber(document.getElementById('cement'), 0, cement, 1000);
    animateNumber(document.getElementById('water'), 0, water, 1000);
    animateNumber(document.getElementById('sum'), 0, total, 1000);
    animateRandomText();
}

// إعادة تعيين المدخلات
function resetForm() {
    playSound();
    document.getElementById('volume').value = '';
    document.getElementById('results').style.display = 'none';
    document.getElementById('total').style.display = 'none';
    document.getElementById('randomText').style.display = 'none';
}

// توليد النص العشوائي
function generateRandomText() {
    const texts = [
        "كل شيء تم حسابه بدقة، استمتع بالخلاطة!",
        "تحقق من الكميات وابدأ في العمل!",
        "تمت الحسابات بنجاح، حان الوقت للعمل!",
        "الحسابات جاهزة، الآن وقت التنفيذ!"
    ];
    return texts[Math.floor(Math.random() * texts.length)];
}

// تأثير النص العشوائي
function animateRandomText() {
    const randomText = document.getElementById('randomText');
    randomText.style.transition = "all 0.5s ease-in-out";
    randomText.style.transform = "scale(1.1)";
    setTimeout(function() {
        randomText.style.transform = "scale(1)";
    }, 500);
}
</script>

</body>
</html>
