<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حساب خلطة الجبس</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    img.header-img, img.footer-img {
      width: 100vw;
      display: block;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .input-section {
      margin: 20px 0;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .input-section input {
      width: 120px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
    }
    .input-section button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #calc-btn { background-color: #4CAF50; color: white; }
    #clear-btn { background-color: #f44336; color: white; }
    .results, .prayer-box, .tips-box {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .footer-info {
      margin: 20px 0 0;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <img src="head.png" alt="رأس الصفحة" class="header-img">

  <div class="container">
    <div class="input-section">
      <input type="number" id="volume" placeholder="مثلاً ٢٧٧ ملي" />
      <div>
        <button id="calc-btn">احسب</button>
        <button id="clear-btn">مسح</button>
      </div>
    </div>

    <div class="results" id="results" style="display:none;">
      <p>الجبس: <span id="gypsum">0</span> جرام</p>
      <p>الأسمنت: <span id="cement">0</span> جرام</p>
      <p>الماء: <span id="water">0</span> جرام</p>
      <p><strong>المجموع الكلي: <span id="total">0</span> جرام</strong></p>
    </div>

    <div class="prayer-box" id="prayer-box">
      <p id="prayer-text"></p>
    </div>

    <div class="tips-box" id="tips-box">
      <p id="tips-text"></p>
    </div>

    <div class="footer-info">
      الإصدار 4.0 - جميع الحقوق محفوظة &copy;
    </div>
  </div>

  <img src="footer.png" alt="تذييل الصفحة" class="footer-img">

  <script>
    const prayers = [
      "اللهم ارزقنا علماً نافعاً ورزقاً طيباً وعملاً متقبلاً",
      "ربنا آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار",
      "اللهم صل وسلم على نبينا محمد",
      "يا حي يا قيوم برحمتك نستغيث أصلح لنا شأننا كله",
      "اللهم اجعل هذا العمل خالصاً لوجهك الكريم"
    ];

    const tips = [
      "نصيحة: تأكد من دقة القياس للحصول على نتائج أفضل",
      "تأكد أن الماء المستخدم نظيف ونقي",
      "الخلط الجيد يضمن تجانس الخلطة وجودتها",
      "لا تترك الخلطة فترة طويلة قبل استخدامها",
      "اختر قالباً مناسباً لتوزيع المواد بشكل صحيح"
    ];

    document.getElementById('prayer-text').textContent = prayers[Math.floor(Math.random() * prayers.length)];
    document.getElementById('tips-text').textContent = tips[Math.floor(Math.random() * tips.length)];

    document.getElementById('calc-btn').addEventListener('click', function () {
      const vol = parseFloat(document.getElementById('volume').value.replace(/[^0-9.]/g, ''));
      if (!vol || vol <= 0) return;
      const ratio = vol / 300;
      const gypsum = Math.round(280 * ratio);
      const cement = Math.round(26 * ratio);
      const water = Math.round(244 * ratio);
      const total = gypsum + cement + water;

      document.getElementById('gypsum').textContent = gypsum;
      document.getElementById('cement').textContent = cement;
      document.getElementById('water').textContent = water;
      document.getElementById('total').textContent = total;
      document.getElementById('results').style.display = 'block';
    });

    document.getElementById('clear-btn').addEventListener('click', function () {
      document.getElementById('volume').value = '';
      document.getElementById('results').style.display = 'none';
    });
  </script>
</body>
</html>
