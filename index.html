<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برنامج حساب كميات الخلطة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
      margin: 0;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 95%;
      max-width: 400px;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      color: #00796b;
      margin-bottom: 20px;
      font-size: 28px;
    }

    label {
      font-size: 20px;
      color: #004d40;
    }

    input {
      padding: 15px;
      font-size: 18px;
      width: 90%;
      margin-top: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 2px solid #009688;
      transition: background 0.5s, color 0.5s;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .toggle-theme {
      background-color: #ffa000;
    }

    .result, .total {
      margin-top: 20px;
      font-size: 20px;
      color: #00695c;
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px #aaa;
      border: 2px solid #4caf50;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInZoom 0.8s forwards;
      animation-delay: 0.3s;
    }

    .total {
      font-size: 22px;
      color: #d32f2f;
      background-color: #e8f5e9;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .visitor-counter {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #4caf50;
      box-shadow: 0px 0px 5px #aaa;
      width: 90%;
      max-width: 250px;
      text-align: center;
    }

    .update-version {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      background-color: #e0f2f1;
      padding: 8px 15px;
      border-radius: 10px;
      border: 1px solid #26a69a;
      box-shadow: 0px 0px 3px #aaa;
      text-align: center;
    }

    .trust-message {
      margin-top: 20px;
      font-size: 20px;
      color: #2e7d32;
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
      border: 2px dashed #66bb6a;
      box-shadow: 0px 0px 5px #aaa;
      width: 90%;
      text-align: center;
      display: none;
    }

    .dark-mode {
      background: linear-gradient(to bottom right, #212121, #424242);
      color: #eee;
    }

    .dark-mode .container {
      background-color: #333;
    }

    .dark-mode input {
      background-color: #555;
      color: #fff;
      border-color: #66bb6a;
    }

    .dark-mode .result, .dark-mode .total {
      background-color: #444;
      color: white;
      border-color: #66bb6a;
    }

    .dark-mode .trust-message {
      background-color: #2e7d32;
      color: white;
      border-color: #81c784;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>برنامج حساب كميات الخلطة</h1>

  <label>أدخل حجم القالب (مل):</label><br>
  <input type="number" id="volume" placeholder="مثلاً 308"><br>

  <div class="buttons">
    <button onclick="calculate()">احسب</button>
    <button onclick="clearFields()">تفريغ</button>
    <button class="toggle-theme" onclick="toggleTheme()">تغيير الوضع</button>
  </div>

  <div class="result" id="result"></div>
  <div class="total" id="total"></div>
  <div class="trust-message" id="trustMessage">صوب وتوكل على الله</div>
</div>

<div class="visitor-counter" id="visitorCounter"></div>
<div class="update-version">الإصدار: 2.8</div>

<script>
function calculate() {
  var volume = document.getElementById("volume").value;
  if(volume <= 0){
    alert("من فضلك أدخل حجم صحيح.");
    return;
  }
  var ratio = volume / 300;
  var gypsum = 280 * ratio;
  var cement = 26 * ratio;
  var waterMl = 244 * ratio;
  var waterGrams = waterMl;
  var totalWeight = gypsum + cement + waterGrams;

  document.getElementById("result").innerHTML = `
    <p><strong>كمية الجبس:</strong> ${gypsum.toFixed(2)} جرام</p>
    <p><strong>كمية الأسمنت:</strong> ${cement.toFixed(2)} جرام</p>
    <p><strong>كمية الماء:</strong> ${waterGrams.toFixed(2)} جرام</p>
  `;

  document.getElementById("total").innerHTML = `
    <strong>المجموع الكلي:</strong> ${totalWeight.toFixed(2)} جرام
  `;

  var phrases = [
    "صب وتوكل على الله",
    "أبشر، الأمور طيبة",
    "لا تخاف، شغلك مضبوط",
    "توكل على الله وأبدأ",
    "نتيجتك ممتازة، شد حيلك",
    "موفق بإذن الله"
  ];
  var randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
  document.getElementById("trustMessage").innerHTML = randomPhrase;
  document.getElementById("trustMessage").style.display = "block";

  document.getElementById("result").style.animation = "fadeInZoom 0.8s forwards";
  document.getElementById("total").style.animation = "fadeInZoom 0.8s forwards";
}

function clearFields() {
  document.getElementById("volume").value = "";
  document.getElementById("result").innerHTML = "";
  document.getElementById("total").innerHTML = "";
  document.getElementById("trustMessage").style.display = "none";
}

function toggleTheme() {
  document.body.classList.toggle('dark-mode');
}

function updateVisitorCounter() {
  if (localStorage.getItem('visitorCount')) {
    var count = parseInt(localStorage.getItem('visitorCount'));
    count += 1;
    localStorage.setItem('visitorCount', count);
  } else {
    localStorage.setItem('visitorCount', 1);
  }
  document.getElementById('visitorCounter').innerHTML =
    "عدد زياراتك للصفحة: " + localStorage.getItem('visitorCount');
}

updateVisitorCounter();
</script>

</body>
</html>
