<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حساب كميات الخلطة</title>
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        max-width: 600px;
        margin: 30px auto;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px #ccc;
    }
    input, button {
        padding: 10px;
        margin: 10px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #ddd;
    }
    button {
        cursor: pointer;
        font-weight: bold;
        background-color: transparent;
        border: none;
        padding: 0;
    }
    button img {
        height: 30px;
        width: auto;
    }
    button:hover {
        background-color: transparent;
    }
    #results, #total, #randomMessageContainer {
        margin-top: 20px;
        background: #e0ffe0;
        padding: 15px;
        border-radius: 10px;
    }
    .share-btn {
        background-color: #25D366;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        display: none; /* إخفاء الزر في البداية */
    }
    .share-btn:hover {
        background-color: #1ebe57;
    }
    .counter {
        font-size: 18px;
        margin-top: 10px;
        color: #888;
    }
</style>
</head>

<body>

<div class="container">
    <!-- إعادة إضافة صورة برنامج حساب الكميات -->
    <img src="ml.png" alt="برنامج حساب الكميات" style="width: 200px; margin-bottom: 20px;">
    <div>
        <img src="logo.png" alt="شعار" style="width: 100px; margin-bottom: 20px;">
    </div>
    <div>
        <input type="number" id="volume" placeholder="أدخل حجم القالب بالملي">
    </div>
    <div>
        <button onclick="calculate()" id="calcButton">
            <img src="cont.png" alt="احسب">
        </button>
        <button onclick="resetForm()" id="resetButton">
            <img src="delet.png" alt="مسح">
        </button>
    </div>
    <div id="results" style="display:none;"></div>
    <div id="total" style="display:none;"></div>
    <div id="randomMessageContainer" style="display:none;"></div> <!-- هنا ستظهر الجملة العشوائية -->
    <button class="share-btn" id="shareButton" onclick="shareWhatsApp()">مشاركة على واتساب</button>
    <div class="counter">
        <p>عدد الزوار: <span id="visitorCount">0</span></p>
        <p>الإصدار: 3.0</p>
    </div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>

<script>
// صوت الضغط
function playSound() {
    document.getElementById('clickSound').play();
}

// تأثير العداد
function animateNumber(element, start, end, duration) {
    let range = end - start;
    let current = start;
    let increment = range / (duration / 20);
    let timer = setInterval(function() {
        current += increment;
        element.innerText = Math.floor(current);
        if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
            element.innerText = end;
            clearInterval(timer);
        }
    }, 20);
}

// حساب النتائج
function calculate() {
    playSound();
    const volume = parseFloat(document.getElementById('volume').value);
    if (isNaN(volume)) {
        alert("الرجاء إدخال رقم صحيح لحجم القالب.");
        return;
    }
    const ratio = volume / 300;
    const gypsum = Math.round(280 * ratio);
    const cement = Math.round(26 * ratio);
    const water = Math.round(244 * ratio);
    const total = gypsum + cement + water;

    document.getElementById('results').style.display = 'block';
    document.getElementById('total').style.display = 'block';
    document.getElementById('results').innerHTML = `
        <p>الجبس: <span id="gypsum">0</span> جرام</p>
        <p>الإسمنت: <span id="cement">0</span> جرام</p>
        <p>الماء: <span id="water">0</span> جرام</p>
    `;
    document.getElementById('total').innerHTML = `<strong>المجموع الكلي: <span id="sum">0</span> جرام</strong>`;

    animateNumber(document.getElementById('gypsum'), 0, gypsum, 1000);
    animateNumber(document.getElementById('cement'), 0, cement, 1000);
    animateNumber(document.getElementById('water'), 0, water, 1000);
    animateNumber(document.getElementById('sum'), 0, total, 1000);

    // إضافة الجملة العشوائية
    const randomMessages = [
        "مبروك! خلصت حساب الكميات.",
        "النتائج جاهزة، استمتع بها.",
        "قمت بحساب الكميات بنجاح!",
        "هكذا تتم عملية حساب الكميات بسهولة."
    ];
    const randomMessage = randomMessages[Math.floor(Math.random() * randomMessages.length)];
    document.getElementById('randomMessageContainer').innerText = randomMessage;
    document.getElementById('randomMessageContainer').style.display = 'block';

    // إظهار زر المشاركة على واتساب بعد حساب النتائج
    document.getElementById('shareButton').style.display = 'block';
}

// إعادة تعيين المدخلات
function resetForm() {
    playSound();
    document.getElementById('volume').value = '';
    document.getElementById('results').style.display = 'none';
    document.getElementById('total').style.display = 'none';
    document.getElementById('randomMessageContainer').style.display = 'none'; // إزالة الجملة العشوائية
    document.getElementById('shareButton').style.display = 'none'; // إخفاء زر الواتساب
}

// مشاركة بالواتساب
function shareWhatsApp() {
    const gypsum = document.getElementById('gypsum').innerText;
    const cement = document.getElementById('cement').innerText;
    const water = document.getElementById('water').innerText;
    const sum = document.getElementById('sum').innerText;

    const message = `نتيجة حساب الكميات:\nجبس: ${gypsum} جرام\nإسمنت: ${cement} جرام\nماء: ${water} جرام\nالمجموع الكلي: ${sum} جرام\nمقدمة من برنامج حساب الخلطة.`;
    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
}
</script>

</body>
</html>
