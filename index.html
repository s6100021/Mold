<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برنامج حساب كميات الخلطة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
      color: #333;
      transition: background 0.5s, color 0.5s;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      text-align: center;
      width: 95%;
      max-width: 420px;
      margin-top: 20px;
    }

    .logo {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    .input-frame {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .input-frame img {
      width: 80%;
      max-width: 300px;
      height: auto;
      margin-bottom: 15px;
    }

    input {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      margin-top: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid #00bcd4;
      background-color: rgba(255,255,255,0.8);
      color: #333;
    }

    .buttons {
      margin-top: 10px;
    }

    .button-img {
      width: 120px;
      height: auto;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    .button-img:hover {
      transform: scale(1.1);
    }

    .toggle-theme {
      margin: 30px 0 10px 0;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .toggle-theme img {
      width: 80px;
      height: auto;
    }

    .result, .total {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      background-color: rgba(0, 188, 212, 0.1);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #00bcd4;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInZoom 0.8s forwards;
      animation-delay: 0.3s;
    }

    .total {
      font-size: 22px;
      background-color: rgba(0, 188, 212, 0.15);
      border-color: #2196f3;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .visitor-counter, .update-version {
      margin-top: 20px;
      font-size: 16px;
      background-color: rgba(0, 188, 212, 0.1);
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #00bcd4;
      width: 90%;
      max-width: 250px;
      text-align: center;
    }

    .trust-message {
      margin-top: 20px;
      font-size: 20px;
      color: #4caf50;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 2px dashed #66bb6a;
      width: 90%;
      display: none;
      text-align: center;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
      color: #eee;
    }

    .dark-mode .container {
      background: rgba(50, 50, 50, 0.7);
    }

    .dark-mode input {
      background-color: rgba(80, 80, 80, 0.7);
      color: white;
      border-color: #66bb6a;
    }

    .dark-mode .result, .dark-mode .total {
      background-color: rgba(70,70,70,0.7);
      color: white;
    }

    .dark-mode .trust-message {
      background-color: rgba(50, 100, 50, 0.7);
    }

    /* Responsive تحسينات */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      input {
        width: 90%;
      }
      .button-img {
        width: 100px;
      }
      .toggle-theme img {
        width: 70px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 15px;
      }
      input {
        width: 95%;
        font-size: 16px;
      }
      .button-img {
        width: 90px;
      }
      .toggle-theme img {
        width: 60px;
      }
      .result, .total {
        font-size: 18px;
        padding: 15px;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <img src="program_logo.png" alt="برنامج حساب كميات الخلطة" class="logo">

  <div class="input-frame">
    <img src="ml.png" alt="أدخل حجم القالب" class="button-img">
    <input type="number" id="volume" placeholder="مثلاً 308"><br>
  </div>

  <div class="buttons">
    <img src="cont.png" alt="احسب" class="button-img" onclick="calculate()">
    <img src="delet.png" alt="مسح" class="button-img" onclick="clearFields()">
  </div>

  <div class="result" id="result"></div>
  <div class="total" id="total"></div>
  <div class="trust-message" id="trustMessage">صب وتوكل على الله</div>
</div>

<button class="toggle-theme" onclick="toggleTheme()">
  <img src="dark.png" alt="الوضع الليلي">
</button>

<div class="visitor-counter" id="visitorCounter"></div>
<div class="update-version">الإصدار: 2.9</div>

<script>
function calculate() {
  var volume = document.getElementById("volume").value;
  if(volume <= 0){
    alert("من فضلك أدخل حجم صحيح.");
    return;
  }
  var ratio = volume / 300;
  var gypsum = 280 * ratio;
  var cement = 26 * ratio;
  var waterMl = 244 * ratio;
  var waterGrams = waterMl;
  var totalWeight = gypsum + cement + waterGrams;

  document.getElementById("result").innerHTML = `
    <p><strong>كمية الجبس:</strong> ${gypsum.toFixed(2)} جرام</p>
    <p><strong>كمية الأسمنت:</strong> ${cement.toFixed(2)} جرام</p>
    <p><strong>كمية الماء:</strong> ${waterGrams.toFixed(2)} جرام</p>
  `;

  document.getElementById("total").innerHTML = `
    <strong>المجموع الكلي:</strong> ${totalWeight.toFixed(2)} جرام
  `;

  var phrases = [
    "صب وتوكل على الله",
    "أبشر، الأمور طيبة",
    "لا تخاف، شغلك مضبوط",
    "توكل على الله وأبدأ",
    "نتيجتك ممتازة، شد حيلك",
    "موفق بإذن الله"
  ];
  var randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
  document.getElementById("trustMessage").innerHTML = randomPhrase;
  document.getElementById("trustMessage").style.display = "block";

  document.getElementById("result").style.animation = "fadeInZoom 0.8s forwards";
  document.getElementById("total").style.animation = "fadeInZoom 0.8s forwards";
}

function clearFields() {
  document.getElementById("volume").value = "";
  document.getElementById("result").innerHTML = "";
  document.getElementById("total").innerHTML = "";
  document.getElementById("trustMessage").style.display = "none";
}

function toggleTheme() {
  document.body.classList.toggle('dark-mode');
}

function updateVisitorCounter() {
  if (localStorage.getItem('visitorCount')) {
    var count = parseInt(localStorage.getItem('visitorCount'));
    count += 1;
    localStorage.setItem('visitorCount', count);
  } else {
    localStorage.setItem('visitorCount', 1);
  }
  document.getElementById('visitorCounter').innerHTML =
    "عدد زياراتك للصفحة: " + localStorage.getItem('visitorCount');
}

updateVisitorCounter();
</script>

</body>
</html>
