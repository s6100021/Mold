<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حساب كميات الخلطة</title>
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        text-align: center;
        transition: background-color 0.5s, color 0.5s;
    }
    .container {
        max-width: 100%;
        margin: 30px auto;
        background: #f9f9f9;
        padding: 5vw;
        border-radius: 15px;
        box-shadow: 0 0 10px #ccc;
        width: auto;
    }

    /* صورة برنامج حساب كميات الخلطة بدون إطار */
    .program-logo {
        width: 100%;
        max-width: 500px; /* التأكد من أن الصورة لن تتعدى 500px */
        height: auto;
        display: block;
        margin: 0 auto;
    }

    /* فريم "ادخل حجم القالب" مع الإدخال والأزرار */
    .input-frame {
        background-color: #f2f2f2;
        padding: 5vw;
        border-radius: 10px;
        margin-bottom: 5vw;
    }
    
    input, button {
        padding: 3vw;
        margin: 3vw;
        font-size: 5vw;
        border-radius: 10px;
        border: 1px solid #ddd;
    }
    button {
        cursor: pointer;
        font-weight: bold;
        background-color: transparent;
        border: none;
        padding: 0;
    }
    button img {
        height: 10vw;
        width: auto;
    }
    button:hover {
        background-color: transparent;
    }
    #results, #total, #randomMessageContainer {
        margin-top: 20px;
        background: #e0ffe0;
        padding: 15px;
        border-radius: 10px;
    }
    .share-btn {
        background-color: #25D366;
        color: white;
        padding: 5vw 10vw;
        font-size: 5vw;
        margin-top: 5vw;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        display: none;
    }
    .share-btn:hover {
        background-color: #1ebe57;
    }
    .footer-frame {
        background-color: #f2f2f2;
        padding: 5vw;
        border-radius: 10px;
        margin-top: 5vw;
    }
    .dark-mode-img {
        width: 15vw;
        cursor: pointer;
        margin-top: 2vw;
    }
    .visitor-counter {
        font-size: 5vw;
        margin-top: 5vw;
        color: #888;
    }
    .version {
        font-size: 4vw;
        color: #555;
        margin-top: 5vw;
    }

    /* إعدادات الوضع الليلي */
    .dark-mode {
        background-color: #333;
        color: #fff;
    }
    .dark-mode .container {
        background: #444;
        box-shadow: 0 0 10px #333;
    }

    /* Media Queries for larger screens */
    @media (min-width: 768px) {
        .container {
            padding: 20px;
        }
        .program-logo {
            max-width: 400px;
        }
        input, button {
            padding: 15px;
            margin: 15px;
            font-size: 18px;
        }
        .share-btn {
            font-size: 18px;
        }
        .footer-frame {
            padding: 20px;
        }
    }
</style>
</head>

<body>

<div class="container">
    <!-- صورة "برنامج حساب كميات الخلطة" بدون إطار -->
    <img src="program_logo.png" alt="برنامج حساب كميات الخلطة" class="program-logo">
    
    <!-- فريم "ادخل حجم القالب" مع الإدخال والأزرار -->
    <div class="input-frame">
        <img src="ml.png" alt="ادخل حجم القالب" style="width: 200px; margin-bottom: 20px;">
        <input type="number" id="volume" placeholder="أدخل حجم القالب بالملي">
        
        <div>
            <button onclick="calculate()" id="calcButton">
                <img src="cont.png" alt="احسب">
            </button>
            <button onclick="resetForm()" id="resetButton">
                <img src="delet.png" alt="مسح">
            </button>
        </div>
    </div>

    <div id="results" style="display:none;"></div>
    <div id="total" style="display:none;"></div>
    <div id="randomMessageContainer" style="display:none;"></div>
    
    <!-- مشاركة على واتساب -->
    <button class="share-btn" onclick="shareWhatsApp()">مشاركة على واتساب</button>
</div>

<!-- فريم الوضع الليلي وعداد الزوار ورقم النسخة -->
<div class="footer-frame">
    <img src="dark.png" alt="الوضع الليلي" class="dark-mode-img" onclick="toggleDarkMode()">
    <div class="visitor-counter" id="visitorCounter">عدد الزوار: 0</div>
    <div class="version">النسخة: 3.0</div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>

<script>
// متغير لتخزين عدد الزيارات
let visitCount = localStorage.getItem('visitCount') || 0;
visitCount++;
localStorage.setItem('visitCount', visitCount);

// تحديث عداد الزوار
document.getElementById('visitorCounter').innerText = `عدد الزوار: ${visitCount}`;

// صوت الضغط
function playSound() {
    document.getElementById('clickSound').play();
}

// تأثير العداد
function animateNumber(element, start, end, duration) {
    let range = end - start;
    let current = start;
    let increment = range / (duration / 20);
    let timer = setInterval(function() {
        current += increment;
        element.innerText = Math.floor(current);
        if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
            element.innerText = end;
            clearInterval(timer);
        }
    }, 20);
}

// حساب النتائج
function calculate() {
    playSound();
    const volume = parseFloat(document.getElementById('volume').value);
    if (isNaN(volume)) {
        alert("الرجاء إدخال رقم صحيح لحجم القالب.");
        return;
    }
    const ratio = volume / 300;
    const gypsum = Math.round(280 * ratio);
    const cement = Math.round(26 * ratio);
    const water = Math.round(244 * ratio);
    const total = gypsum + cement + water;

    document.getElementById('results').style.display = 'block';
    document.getElementById('total').style.display = 'block';
    document.getElementById('results').innerHTML = `
        <p>الجبس: <span id="gypsum">0</span> جرام</p>
        <p>الإسمنت: <span id="cement">0</span> جرام</p>
        <p>الماء: <span id="water">0</span> جرام</p>
    `;
    document.getElementById('total').innerHTML = `<strong>المجموع الكلي: <span id="sum">0</span> جرام</strong>`;

    animateNumber(document.getElementById('gypsum'), 0, gypsum, 1000);
    animateNumber(document.getElementById('cement'), 0, cement, 1000);
    animateNumber(document.getElementById('water'), 0, water, 1000);
    animateNumber(document.getElementById('sum'), 0, total, 1000);
}

// إعادة تعيين المدخلات
function resetForm() {
    playSound();
    document.getElementById('volume').value = '';
    document.getElementById('results').style.display = 'none';
    document.getElementById('total').style.display = 'none';
}
