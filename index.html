<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>برنامج حساب كميات الخلطة</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
            margin: 0;
            padding: 50px 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 600px;
        }
        h1 {
            color: #00796b;
            margin-bottom: 40px;
            font-size: 46px;
        }
        label {
            font-size: 32px;
            color: #004d40;
        }
        input {
            padding: 20px;
            font-size: 30px;
            width: 90%;
            margin-top: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 2px solid #009688;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 20px 50px;
            font-size: 32px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #004d40;
        }
        .result, .total {
            margin-top: 40px;
            font-size: 34px;
            color: #00695c;
            background-color: #f1f1f1;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px #aaa;
            border: 3px solid #4caf50;
        }
        .total {
            font-size: 36px;
            color: #d32f2f;
            background-color: #e8f5e9;
        }
        .visitor-counter {
            margin-top: 30px;
            font-size: 28px;
            color: #333;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #4caf50;
            box-shadow: 0px 0px 8px #aaa;
            width: 300px;
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .trust-message {
            margin-top: 30px;
            font-size: 32px;
            color: #2e7d32;
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed #66bb6a;
            box-shadow: 0px 0px 8px #aaa;
            width: 90%;
            text-align: center;
            display: none;
            animation: fadeInUp 1s ease;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="شعار الموقع" class="logo">
    <h1>برنامج حساب كميات الخلطة</h1>

    <label>أدخل حجم القالب (مل):</label><br>
    <input type="number" id="volume" placeholder="مثلاً 308"><br>

    <div class="buttons">
        <button onclick="calculate()">احسب</button>
        <button onclick="clearFields()">تفريغ</button>
    </div>

    <div class="result" id="result"></div>
    <div class="total" id="total"></div>
    <div class="trust-message" id="trustMessage">صب وتوكل على الله</div>
</div>

<div class="visitor-counter" id="visitorCounter"></div>

<script>
function calculate() {
    var volume = document.getElementById("volume").value;
    if(volume <= 0){
        alert("من فضلك أدخل حجم صحيح.");
        return;
    }
    var ratio = volume / 300;
    var gypsum = 280 * ratio;
    var cement = 26 * ratio;
    var waterMl = 244 * ratio;
    var waterGrams = waterMl;

    var totalWeight = gypsum + cement + waterGrams;

    document.getElementById("result").innerHTML = `
        <p><strong>كمية الجبس:</strong> ${gypsum.toFixed(2)} جرام</p>
        <p><strong>كمية الأسمنت:</strong> ${cement.toFixed(2)} جرام</p>
        <p><strong>كمية الماء:</strong> ${waterGrams.toFixed(2)} جرام</p>
    `;

    document.getElementById("total").innerHTML = `
        <strong>المجموع الكلي:</strong> ${totalWeight.toFixed(2)} جرام
    `;

    document.getElementById("trustMessage").style.display = "block"; // اظهار المربع الجديد
}

function clearFields() {
    document.getElementById("volume").value = "";
    document.getElementById("result").innerHTML = "";
    document.getElementById("total").innerHTML = "";
    document.getElementById("trustMessage").style.display = "none"; // اخفاء عند التفريغ
}

function updateVisitorCounter() {
    if (localStorage.getItem('visitorCount')) {
        var count = parseInt(localStorage.getItem('visitorCount'));
        count += 1;
        localStorage.setItem('visitorCount', count);
    } else {
        localStorage.setItem('visitorCount', 1);
    }

    document.getElementById('visitorCounter').innerHTML = 
        "عدد زياراتك للصفحة: " + localStorage.getItem('visitorCount');
}

updateVisitorCounter();
</script>

</body>
</html>
