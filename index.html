<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برنامج حساب كميات الخلطة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
      position: relative;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      width: 95%;
      max-width: 420px;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      color: #00bcd4;
      margin-bottom: 20px;
      font-size: 30px;
    }

    label {
      font-size: 20px;
      color: #ffffff;
    }

    input {
      padding: 15px;
      font-size: 18px;
      width: 90%;
      margin-top: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid #00bcd4;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      background-color: #00bcd4;
      color: #333;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 8px;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #0097a7;
      color: black;
    }

    .toggle-theme {
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-theme:hover {
      background-color: #388e3c;
    }

    .result, .total {
      margin-top: 20px;
      font-size: 20px;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #00bcd4;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInZoom 0.8s forwards;
      animation-delay: 0.3s;
    }

    .total {
      font-size: 22px;
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #2196f3;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .visitor-counter, .update-version {
      margin-top: 20px;
      font-size: 16px;
      background-color: rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #00bcd4;
      width: 90%;
      max-width: 250px;
      text-align: center;
      color: white;
    }

    .trust-message {
      margin-top: 20px;
      font-size: 20px;
      color: #4caf50;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 2px dashed #66bb6a;
      width: 90%;
      display: none;
      text-align: center;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
      color: #eee;
    }

    .dark-mode .container {
      background: rgba(50, 50, 50, 0.7);
    }

    .dark-mode input {
      background-color: rgba(80, 80, 80, 0.7);
      color: white;
      border-color: #66bb6a;
    }

    .dark-mode .result, .dark-mode .total {
      background-color: rgba(70,70,70,0.7);
      color: white;
    }

    .dark-mode .trust-message {
      background-color: rgba(50, 100, 50, 0.7);
    }
  </style>
</head>

<body>

<div class="container">
  <h1>برنامج حساب كميات الخلطة</h1>

  <label>أدخل حجم القالب (مل):</label><br>
  <input type="number" id="volume" placeholder="مثلاً 308"><br>

  <div class="buttons">
    <button onclick="calculate()">احسب</button>
    <button onclick="clearFields()">مسح</button>
  </div>

  <div class="result" id="result"></div>
  <div class="total" id="total"></div>
  <div class="trust-message" id="trustMessage">صب وتوكل على الله</div>
</div>

<button class="toggle-theme" onclick="toggleTheme()">الوضع الليلي</button>

<div class="visitor-counter" id="visitorCounter"></div>
<div class="update-version">الإصدار: 2.9</div>

<script>
function calculate() {
  var volume = document.getElementById("volume").value;
  if(volume <= 0){
    alert("من فضلك أدخل حجم صحيح.");
    return;
  }
  var ratio = volume / 300;
  var gypsum = 280 * ratio;
  var cement = 26 * ratio;
  var waterMl = 244 * ratio;
  var waterGrams = waterMl;
  var totalWeight = gypsum + cement + waterGrams;

  document.getElementById("result").innerHTML = `
    <p><strong>كمية الجبس:</strong> ${gypsum.toFixed(2)} جرام</p>
    <p><strong>كمية الأسمنت:</strong> ${cement.toFixed(2)} جرام</p>
    <p><strong>كمية الماء:</strong> ${waterGrams.toFixed(2)} جرام</p>
  `;

  document.getElementById("total").innerHTML = `
    <strong>المجموع الكلي:</strong> ${totalWeight.toFixed(2)} جرام
  `;

  var phrases = [
    "صب وتوكل على الله",
    "أبشر، الأمور طيبة",
    "لا تخاف، شغلك مضبوط",
    "توكل على الله وأبدأ",
    "نتيجتك ممتازة، شد حيلك",
    "موفق بإذن الله"
  ];
  var randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
  document.getElementById("trustMessage").innerHTML = randomPhrase;
  document.getElementById("trustMessage").style.display = "block";

  document.getElementById("result").style.animation = "fadeInZoom 0.8s forwards";
  document.getElementById("total").style.animation = "fadeInZoom 0.8s forwards";
}

function clearFields() {
  document.getElementById("volume").value = "";
  document.getElementById("result").innerHTML = "";
  document.getElementById("total").innerHTML = "";
  document.getElementById("trustMessage").style.display = "none";
}

function toggleTheme() {
  document.body.classList.toggle('dark-mode');
}

function updateVisitorCounter() {
  if (localStorage.getItem('visitorCount')) {
    var count = parseInt(localStorage.getItem('visitorCount'));
    count += 1;
    localStorage.setItem('visitorCount', count);
  } else {
    localStorage.setItem('visitorCount', 1);
  }
  document.getElementById('visitorCounter').innerHTML =
    "عدد زياراتك للصفحة: " + localStorage.getItem('visitorCount');
}

updateVisitorCounter();
</script>

</body>
</html>
