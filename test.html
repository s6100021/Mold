<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برنامج حساب كميات الخلطة</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Cairo', sans-serif;
    background-color: #ffffff;
}
.card {
    border-radius: 15px;
}
.btn {
    font-size: 1.2rem;
}
.footer {
    margin-top: 30px;
    font-size: 0.9rem;
    color: #777;
}
</style>
</head>

<body>

<div class="container py-5">

    <!-- صورة البرنامج -->
    <div class="text-center mb-4">
        <img src="program_logo.png" class="img-fluid" alt="شعار البرنامج">
    </div>

    <!-- إدخال الحجم وزرار احسب ومسح -->
    <div class="card p-4 mb-4">
        <img src="ml.png" class="img-fluid mb-3" alt="ادخل حجم القالب">
        
        <input type="number" id="volume" class="form-control mb-3" placeholder="أدخل حجم القالب بالملي">

        <div class="d-flex justify-content-center">
            <button onclick="calculate()" class="btn btn-success mx-2">احسب</button>
            <button onclick="resetForm()" class="btn btn-danger mx-2">مسح</button>
        </div>
    </div>

    <!-- النتائج -->
    <div id="results" class="card p-4 mb-4 text-center" style="display:none;">
        <p>الجبس: <span id="gypsum">0</span> جرام</p>
        <p>الإسمنت: <span id="cement">0</span> جرام</p>
        <p>الماء: <span id="water">0</span> جرام</p>
    </div>

    <!-- المجموع الكلي -->
    <div id="total" class="card p-4 mb-4 text-center" style="display:none;">
        <strong>المجموع الكلي: <span id="sum">0</span> جرام</strong>
    </div>

    <!-- زر المشاركة على واتساب -->
    <div class="text-center mb-4">
        <button class="btn btn-success" id="share-btn" style="display:none;" onclick="shareWhatsApp()">مشاركة على واتساب</button>
    </div>

    <!-- الأدعية العشوائية -->
    <div class="card p-4 mb-4 text-center" id="prayer-card">
        <strong id="prayerText">دعاء اليوم: جاري التحميل...</strong>
    </div>

    <!-- الفوتر -->
    <div class="text-center footer">
        نسخة 1.0.0 - جميع الحقوق محفوظة
    </div>

</div>

<!-- صوت الضغط -->
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>

<script>
// أدعية عشوائية
const prayers = [
    "اللهم ارزقنا الإخلاص في القول والعمل.",
    "اللهم اجعل القرآن ربيع قلوبنا.",
    "اللهم ارزقنا حبك وحب من يحبك.",
    "اللهم اجعلنا من المقبولين عندك.",
    "اللهم اجعل عملنا خالصا لوجهك الكريم."
];

window.onload = function() {
    const prayer = prayers[Math.floor(Math.random() * prayers.length)];
    document.getElementById('prayerText').innerText = `دعاء اليوم: ${prayer}`;
};

// دالة لتشغيل الصوت
function playClickSound() {
    document.getElementById('clickSound').play();
}

// دالة حساب النتائج
function animateNumber(element, start, end, duration) {
    let range = end - start;
    let current = start;
    let increment = range / (duration / 20);
    let timer = setInterval(function() {
        current += increment;
        element.innerText = Math.floor(current);
        if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
            element.innerText = end;
            clearInterval(timer);
        }
    }, 20);
}

function calculate() {
    playClickSound();
    const volume = parseFloat(document.getElementById('volume').value);
    if (isNaN(volume)) {
        alert("الرجاء إدخال رقم صحيح.");
        return;
    }

    const ratio = volume / 300;
    const gypsum = Math.round(280 * ratio);
    const cement = Math.round(26 * ratio);
    const water = Math.round(244 * ratio);
    const total = gypsum + cement + water;

    document.getElementById('results').style.display = 'block';
    document.getElementById('total').style.display = 'block';
    document.getElementById('share-btn').style.display = 'inline-block';

    animateNumber(document.getElementById('gypsum'), 0, gypsum, 1000);
    animateNumber(document.getElementById('cement'), 0, cement, 1000);
    animateNumber(document.getElementById('water'), 0, water, 1000);
    animateNumber(document.getElementById('sum'), 0, total, 1000);
}

function resetForm() {
    playClickSound();
    document.getElementById('volume').value = '';
    document.getElementById('results').style.display = 'none';
    document.getElementById('total').style.display = 'none';
    document.getElementById('share-btn').style.display = 'none';
}

function shareWhatsApp() {
    const gypsum = document.getElementById('gypsum').innerText;
    const cement = document.getElementById('cement').innerText;
    const water = document.getElementById('water').innerText;
    const sum = document.getElementById('sum').innerText;

    const message = `حساب كميات الخلطة:\nالجبس: ${gypsum} جرام\nالإسمنت: ${cement} جرام\nالماء: ${water} جرام\nالمجموع الكلي: ${sum} جرام\nمقدمة من برنامج حساب الخلطة.`;
    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
}
</script>

</body>
</html>
