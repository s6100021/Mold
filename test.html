<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حساب كميات الخلطة</title>
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        max-width: 100%;
        margin: 0 auto;
        background: #f9f9f9;
        padding: 5vw;
        border-radius: 15px;
        box-shadow: 0 0 10px #ccc;
    }

    .program-logo {
        width: 100%;
        display: block;
        margin: 0 auto;
    }

    .input-frame {
        background-color: #f2f2f2;
        padding: 5vw;
        border-radius: 10px;
        margin-bottom: 5vw;
    }

    .input-frame img {
        width: 80%;
        display: block;
        margin: 0 auto 15px;
    }

    input, button {
        padding: 3vw;
        margin: 3vw;
        font-size: 5vw;
        border-radius: 10px;
        border: 1px solid #ddd;
    }

    input::placeholder {
        font-size: 0.9em;
    }

    button {
        cursor: pointer;
        font-weight: bold;
        background-color: transparent;
        border: none;
        padding: 0 4vw;
    }

    button:hover {
        background-color: transparent;
    }

    #results, #total {
        margin-top: 20px;
        background: #e0ffe0;
        padding: 15px;
        border-radius: 10px;
    }

    .share-btn {
        background-color: #25D366;
        color: white;
        padding: 5vw 10vw;
        font-size: 5vw;
        margin-top: 5vw;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        display: none;
    }

    .share-btn:hover {
        background-color: #1ebe57;
    }

    .footer-info {
        font-size: 0.9em;
        margin-top: 60px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .footer-img {
        width: 100%;
        display: block;
    }

    .button-container {
        text-align: center;
    }

    .button-container button {
        margin: 0 2vw;
    }

    .duaa-box {
        background-color: #fff5e6;
        border: 1px solid #ffd699;
        border-radius: 10px;
        padding: 15px;
        margin-top: 25px;
        font-size: 1.4em;
        font-weight: bold;
    }

    .tips-box {
        margin: 30px auto;
        padding: 25px;
        background-color: #e6f2ff;
        border: 1px solid #b3d1ff;
        border-radius: 10px;
        max-width: 90%;
        font-weight: bold;
        font-size: 1.2em;
    }
</style>
</head>
<body>

<div class="container">
    <img src="head.png" alt="رأس الصفحة" class="program-logo">

    <div class="input-frame">
        <img src="ml.png" alt="ادخل حجم القالب">
        <input type="number" id="volume" placeholder="مثلاً: ٢٧٧ ملي">
        
        <div class="button-container">
            <button onclick="calculate()">احسب</button>
            <button onclick="resetForm()">مسح</button>
        </div>
    </div>

    <div id="results" style="display:none;">
        <p>الجبس: <span id="gypsum">0</span> جرام</p>
        <p>الإسمنت: <span id="cement">0</span> جرام</p>
        <p>الماء: <span id="water">0</span> جرام</p>
    </div>

    <div id="total" style="display:none;">
        <strong>المجموع الكلي: <span id="sum">0</span> جرام</strong>
    </div>

    <button class="share-btn" onclick="shareWhatsApp()">مشاركة على واتساب</button>

    <div class="duaa-box" id="duaaBox">اللهم بارك لنا في أعمالنا.</div>

    <div class="tips-box">
        <strong>نصيحة:</strong> للحصول على خلطات قوية ومثالية للمشاريع المنزلية، تأكد من استخدام المكونات بنسبة دقيقة مع التقليب الجيد.
    </div>

    <div class="footer-info">الإصدار 4.0 - جميع الحقوق محفوظة</div>
    <img src="footer.png" alt="الفوتر" class="footer-img">
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>

<script>
// الأدعية العشوائية
const ad3eya = [
    "اللهم بارك لنا في أعمالنا.",
    "اللهم ارزقنا التوفيق والسداد.",
    "اللهم اجعل هذا العمل خالصًا لوجهك.",
    "اللهم يسّر ولا تعسّر.",
    "اللهم افتح لنا أبواب الخير."
];

document.addEventListener("DOMContentLoaded", () => {
    const duaaBox = document.getElementById("duaaBox");
    const randomIndex = Math.floor(Math.random() * ad3eya.length);
    duaaBox.innerText = ad3eya[randomIndex];
});

// التأثير عند الحساب
function animateNumber(element, start, end, duration) {
    let range = end - start;
    let current = start;
    let increment = range / (duration / 20);
    let timer = setInterval(function() {
        current += increment;
        element.innerText = Math.floor(current);
        if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
            element.innerText = end;
            clearInterval(timer);
        }
    }, 20);
}

// حساب الكميات
function calculate() {
    document.getElementById("clickSound").play();

    const volume = parseFloat(document.getElementById('volume').value);
    if (isNaN(volume)) {
        alert("الرجاء إدخال رقم صحيح.");
        return;
    }

    const ratio = volume / 300;
    const gypsum = Math.round(280 * ratio);
    const cement = Math.round(26 * ratio);
    const water = Math.round(244 * ratio);
    const total = gypsum + cement + water;

    document.getElementById('results').style.display = 'block';
    document.getElementById('total').style.display = 'block';

    animateNumber(document.getElementById('gypsum'), 0, gypsum, 1000);
    animateNumber(document.getElementById('cement'), 0, cement, 1000);
    animateNumber(document.getElementById('water'), 0, water, 1000);
    animateNumber(document.getElementById('sum'), 0, total, 1000);

    document.querySelector('.share-btn').style.display = 'block';
}

// إعادة التعيين
function resetForm() {
    document.getElementById('volume').value = '';
    document.getElementById('results').style.display = 'none';
    document.getElementById('total').style.display = 'none';
    document.querySelector('.share-btn').style.display = 'none';
}

// واتساب
function shareWhatsApp() {
    const gypsum = document.getElementById('gypsum').innerText;
    const cement = document.getElementById('cement').innerText;
    const water = document.getElementById('water').innerText;
    const sum = document.getElementById('sum').innerText;

    const message = `حساب كميات الخلطة:\nالجبس: ${gypsum} جرام\nالإسمنت: ${cement} جرام\nالماء: ${water} جرام\nالمجموع الكلي: ${sum} جرام\nمقدمة من برنامج حساب الخلطة.`;
    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
}
</script>

</body>
</html>
