<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حساب كميات الخلطة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header img {
            width: 100%;
            height: auto;
        }
        .calculator-form {
            margin: 20px;
        }
        .calculator-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .calculator-form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .calculator-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin: 20px;
            padding: 20px;
            background: #f1f1f1;
            border: 1px solid #ddd;
        }
        .random-prayer {
            margin: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            font-style: italic;
        }
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
        }
        .advice-box {
            margin: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .version-text {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #6c757d;
        }
        .footer {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

<header>
    <img src="head.png" alt="رأس الصفحة">
</header>

<div class="calculator-form">
    <label for="volume">حجم الخلطة (م³):</label>
    <input type="number" id="volume" name="volume" placeholder="أدخل حجم الخلطة">
    
    <label for="ratio">نسبة الرمل إلى الاسمنت (مثال: 3:1):</label>
    <input type="text" id="ratio" name="ratio" placeholder="أدخل نسبة الخلطة">
    
    <button onclick="calculate()">احسب</button>
</div>

<div class="result" id="result">
    النتائج ستظهر هنا بعد الحساب.
</div>

<div class="random-prayer" id="prayer">
    <!-- دعاء عشوائي سيظهر هنا -->
</div>

<a href="https://api.whatsapp.com/send?phone=YOUR_NUMBER" target="_blank">
    <img src="whatsapp.png" alt="زر الواتساب" class="whatsapp-button">
</a>

<div class="advice-box">
    <h2>معلومات ونصائح عن الخلطات</h2>
    <ul>
        <li>استخدم مواد بجودة عالية لتحسين المتانة.</li>
        <li>التزم بنسب الخلطات الصحيحة كما هو محدد.</li>
        <li>امزج المكونات جيدًا للحصول على النتائج المطلوبة.</li>
    </ul>
</div>

<p class="version-text">الإصدار ٤.٠ - جميع الحقوق محفوظة</p>
<img src="footer.png" alt="صورة التذييل" class="footer">

<script>
    function calculate() {
        var volume = parseFloat(document.getElementById("volume").value);
        var ratio = document.getElementById("ratio").value;
        if (isNaN(volume) || volume <= 0) {
            alert("يرجى إدخال حجم صالح.");
            return;
        }
        var parts = ratio.split(":");
        if (parts.length == 2) {
            var sandPart = parseFloat(parts[0]);
            var cementPart = parseFloat(parts[1]);
            if (!isNaN(sandPart) && !isNaN(cementPart) && cementPart !== 0) {
                var totalParts = sandPart + cementPart;
                var sandQty = (volume * sandPart / totalParts).toFixed(2);
                var cementQty = (volume * cementPart / totalParts).toFixed(2);
                document.getElementById("result").innerHTML = 
                    "كمية الرمل: " + sandQty + " م³، كمية الاسمنت: " + cementQty + " م³.";
            } else {
                alert("نسبة غير صالحة.");
            }
        } else {
            alert("يرجى إدخال النسبة بالشكل الصحيح (مثال: 3:1).");
        }
    }

    // دعاء عشوائي
    var prayers = [
        "اللهم أعنا على ذكرك وشكرك وحسن عبادتك",
        "اللهم افتح لي أبواب رحمتك",
        "اللهم ارزقنا الإخلاص في القول والعمل"
    ];
    document.getElementById("prayer").innerHTML = prayers[Math.floor(Math.random() * prayers.length)];
</script>

</body>
</html>
